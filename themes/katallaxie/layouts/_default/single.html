{{ define "main" }}
  <div class="container relative flex flex-col justify-between h-full max-w-6xl px-6 mx-auto xl:px-0 mt-5">
    <div class="grid grid-cols-12 gap-4 py-16">
      <div class="col-span-full lg:col-span-9">
        <aside class="col-span-full lg:col-span-9 py-4">
          <ul>
            {{ with .Params.categories }}
            {{ range . }}
              <li class="badge badge-soft badge-primary">
                <a href="{{ "categories" | absURL }}/{{ . | urlize }}">{{ . }}</a>
              </li>
            {{ end }}
            {{ end }}
            {{ with .Params.tags }}
            {{ range . }}
              <li class="badge badge-soft badge-accent">
                <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>
              </li>
            {{ end }}
            {{ end }}
          </ul>
        </aside>
        <h1 class="py-4 text-4xl font-medium underline underline-offset-4 decoration-wavy decoration-4 decoration-accent">
          {{ .Title }}
        </h1>
        <h3 class="flex flex-row items-center">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
          </svg>          
          <span class="mx-2">
            {{ .Date.Format "Jan 2, 2006" }} 
          </span>
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
          </svg>
          <span class="mx-2">
            {{ printf "%d min read" .ReadingTime }}
          </span>
        </h3>
        <section class="content col-span-full lg:col-span-9 pt-8">
          {{ .Content }}
        </section>
      </div>
    </div>
  </div>  
{{ end }}
